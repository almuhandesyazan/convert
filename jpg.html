<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل أي صورة إلى JPG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    #drop-area {
      border: 2px dashed #999;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      margin: 20px auto;
      background-color: #fff;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    #drop-area.hover {
      background-color: #eee;
    }
    input[type="file"] {
      display: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
    }
    canvas {
      display: none;
      margin: 20px auto;
      max-width: 50vw;
      max-height: 50vh;
    }
  </style>
</head>
<body>
  <h2>تحويل أي صورة إلى JPG</h2>

  <div id="drop-area">
    <p>اختر صورة أو اسحبها هنا</p>
    <input type="file" accept="image/*" id="upload">
  </div>

  <button onclick="downloadJPG()">تحميل الصورة كـ JPG</button>
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const dropArea = document.getElementById('drop-area');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let jpgDataURL = '';
    let originalFileName = 'converted';

    dropArea.addEventListener('click', () => {
      upload.click();
    });

    // Drag events
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        dropArea.classList.add('hover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        dropArea.classList.remove('hover');
      }, false);
    });

    dropArea.addEventListener('drop', e => {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFile(files[0]);
    });

    upload.addEventListener('change', function () {
      if (this.files.length > 0) {
        handleFile(this.files[0]);
      }
    });

    function handleFile(file) {
      if (!file || !file.type.startsWith('image/')) {
        alert("يرجى اختيار صورة صحيحة");
        return;
      }

      originalFileName = file.name.replace(/\.[^/.]+$/, "");

      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        canvas.style.display = 'block';
        jpgDataURL = canvas.toDataURL('image/jpeg', 0.92); // جودة 92%
      };
      img.onerror = () => alert("حدث خطأ أثناء تحميل الصورة");
      img.src = URL.createObjectURL(file);
    }

    function downloadJPG() {
      if (!jpgDataURL) return alert("يرجى رفع صورة أولاً");
      const link = document.createElement('a');
      link.href = jpgDataURL;
      link.download = originalFileName + '.jpg';
      link.click();
    }
  </script>
</body>
</html>
